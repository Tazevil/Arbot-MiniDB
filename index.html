<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArBot-MiniDB - Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .status {
            display: inline-block;
            background: #22c55e;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        select, input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover, input:hover {
            border-color: #667eea;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            text-align: center;
            padding: 10px;
        }

        .image-info {
            padding: 15px;
        }

        .image-filename {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
            font-size: 0.9em;
        }

        .image-metadata {
            font-size: 0.85em;
            color: #666;
            display: grid;
            gap: 5px;
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
        }

        .metadata-label {
            font-weight: 600;
            color: #333;
        }

        .metadata-value {
            color: #666;
            text-align: right;
        }

        .zone-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
            margin-top: 8px;
        }

        .zone-0 { background: #3b82f6; color: white; }
        .zone-2 { background: #ef4444; color: white; }
        .zone-3 { background: #f59e0b; color: white; }

        .viewtype-badge {
            display: inline-block;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 5px;
            background: #dbeafe;
            color: #1e40af;
        }

        footer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        .no-results {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #666;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="status">VALIDATED</div>
            <h1>ArBot-MiniDB Image Gallery</h1>
            <p>Complete database of bathroom water damage assessment photographs</p>

            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="total-images">94</span>
                    <span class="stat-label">Total Images</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="valid-images">94</span>
                    <span class="stat-label">Valid (100%)</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="zones">3</span>
                    <span class="stat-label">Zones</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="categories">10</span>
                    <span class="stat-label">Categories</span>
                </div>
            </div>
        </header>

        <div class="filters">
            <div>
                <label for="zone-filter">Filter by Zone:</label>
                <select id="zone-filter">
                    <option value="">All Zones</option>
                    <option value="CHANTIER">CHANTIER (Worksite)</option>
                    <option value="SDB">SDB (Bathroom)</option>
                    <option value="WC">WC (Toilet)</option>
                </select>
            </div>
            <div>
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div>
                <label for="viewtype-filter">Filter by View Type:</label>
                <select id="viewtype-filter">
                    <option value="">All View Types</option>
                    <option value="PAN">PAN - Panoramic</option>
                    <option value="GEN">GEN - General</option>
                    <option value="DET">DET - Detail</option>
                    <option value="MAC">MAC - Macro</option>
                    <option value="MGM">MGM - Wall-Wall</option>
                    <option value="MGS">MGS - Wall-Floor</option>
                    <option value="MGP">MGP - Wall-Ceiling</option>
                    <option value="MGB">MGB - Wall-Tub</option>
                    <option value="DEG">DEG - Damage</option>
                </select>
            </div>
            <div>
                <label for="search-filter">Search filename:</label>
                <input type="text" id="search-filter" placeholder="e.g., SDB, JOINT, BAIGNOIRE">
            </div>
        </div>
